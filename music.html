<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteSpace - Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'courier': ['"Courier Prime"', 'monospace'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-black text-white font-courier">
  <div class="min-h-screen flex flex-col galaxy-background">
    <header class="py-4 bg-black shadow-lg hand-drawn">
      <nav class="container mx-auto px-4">
        <ul class="flex justify-center space-x-8 text-sm">
          <li><a href="index.html" class="hover:text-red-500 transition duration-300">HOME</a></li>
          <li><a href="about.html" class="hover:text-red-500 transition duration-300">ABOUT</a></li>
          <li><a href="contact.html" class="hover:text-red-500 transition duration-300">CONTACT</a></li>
          <li><a href="music.html" class="hover:text-red-500 transition duration-300">MUSIC</a></li>
        </ul>
      </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-16 flex flex-col items-center justify-center">
      <section class="text-center mb-12 animate-on-scroll hand-drawn p-8 bg-black bg-opacity-80">
        <h1 class="text-4xl font-bold mb-6 glitch" data-text="Music">Music</h1>
        <p class="text-xl mb-8 glitch-text">Explore the soundscapes of WhiteSpace</p>
      </section>
      
      <section class="w-full max-w-3xl animate-on-scroll hand-drawn p-4 bg-black bg-opacity-80">
        <div class="aspect-w-16 aspect-h-9">
      <iframe width="1080" height="1080" src="https://www.youtube.com/embed/cAH9d9ibM1w?si=qAwyLlaGcQWZTSNs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </section>

      <section class="mt-12 text-center animate-on-scroll hand-drawn p-8 bg-black bg-opacity-80">
        <h2 class="text-2xl font-bold mb-4 glitch" data-text="About My Music">About My Music</h2>
        <p class="mb-4">Dive into the ethereal sounds that define the WhiteSpace.</p>
        <p class="text-red-500">a noise you can never get rid of...</p>
      </section>
    </main>

    <footer class="py-4 bg-black shadow-inner hand-drawn">
      <p class="text-center text-xs text-red-500">&copy;  WhiteSpace | Enter at your own risk</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
