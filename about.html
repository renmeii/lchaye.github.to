<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'courier': ['"Courier Prime"', 'monospace'],
          },
        }
      }
    }
  </script>

<body class="bg-black text-white font-courier">
  <div class="min-h-screen flex flex-col galaxy-background">
    <header class="py-4 bg-black shadow-lg hand-drawn">
      <nav class="container mx-auto px-4">
        <ul class="flex justify-center space-x-8 text-sm">
          <li><a href="index.html" class="hover:text-red-500 transition duration-300">HOME</a></li>
