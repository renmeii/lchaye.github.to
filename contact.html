<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body class="bg-black text-white font-courier">
  <div class="min-h-screen flex flex-col">
    

    <main class="flex-grow container mx-auto px-4 py-16 flex items-center justify-center">
      <section class="text-center">
        <h1 class="text-4xl font-bold mb-6 glitch" data-text="Contact">Contact</h1>
        <p class="text-xl mb-8 glitch-text">Reach out into the void</p>
        <form id="contact-form" class="space-y-4">
          <input type="text" name="name" placeholder="Your name" class="w-full p-2 bg-gray-900 border border-gray-700" required>
          <input type="email" name="email" placeholder="Your email" class="w-full p-2 bg-gray-900 border border-gray-700" required>
          <textarea name="message" placeholder="Your message" class="w-full p-2 bg-gray-900 border border-gray-700 h-32" required></textarea>
          <button type="submit" class="w-full p-2 bg-white text-black hover:bg-gray-300 transition duration-300">Send</button>
        </form>
      </section>
    </main>


  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const webhookURL = 'https://discord.com/api/webhooks/1395181313798967368/HSwiokDDopSK6vteiEOq_c2SuCPTsln9UewDS9IYMXnK68pMNuEzXghcfg3VArDCT19L';
      const name = this.elements.name.value;
      const email = this.elements.email.value;
      const message = this.elements.message.value;

      const data = {
        content: `New message from WhiteSpace contact form:\nName: ${name}\nEmail: ${email}\nMessage: ${message}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          alert('Message sent successfully!');
          this.reset();
        } else {
          alert('There was an error sending your message. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error sending your message. Please try again.');
      });
    });
  </script>
</body>
</html>
